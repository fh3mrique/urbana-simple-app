<div class="users">
    <mat-card class="users__card" *ngFor="let user of usersList; let i = index" (click)="onUserSelected(i)">
        <mat-card-header>
            <mat-card-title>{{user.name}}</mat-card-title>
            <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
            <button (click)="deleteUser($event)">Excluir</button>
        </mat-card-header>
        <mat-card-content></mat-card-content>
    </mat-card>
</div>
