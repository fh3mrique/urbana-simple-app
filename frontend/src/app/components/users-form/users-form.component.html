<mat-card>
    <mat-card-content>
        <form class="user-form">
            <div class="user-form__row">
                <mat-form-field class="user-form__item user-form__item-100">
                    <mat-label>Nome:</mat-label>
                    <input type="text" name="nome" matInput [(ngModel)]="userSelected.name" required>
                    <mat-error>O Nome é obrigatório.</mat-error>
                </mat-form-field>
            </div>

            <div class="user-form__row">
                <mat-form-field class="user-form__item user-form__item-50">
                    <mat-label>Email:</mat-label>
                    <input type="text" name="email" matInput [(ngModel)]="userSelected.email" #emailControl="ngModel"
                        required appEmailPatternValidator>
                    <mat-error *ngIf="emailControl.hasError('required')">O Email é obrigatório</mat-error>
                    <mat-error
                        *ngIf="emailControl.hasError('invalidEmailPattern') && !emailControl.hasError('required')">O
                        Email é inválido</mat-error>
                </mat-form-field>

                <mat-form-field class="user-form__item user-form__item-50">
                    <mat-label>Senha</mat-label>
                    <input type="text" name="senha" matInput [(ngModel)]="userSelected.password"
                        #paswordControl="ngModel" #appPasswordStrenthValidator required>
                    <mat-error *ngIf="emailControl.hasError('required')">A senha é obrigatório</mat-error>
                    <mat-error
                        *ngIf="paswordControl.hasError('invalidPasswordStrength') && !paswordControl.hasError('required')">Digite
                        uma senha mais forte</mat-error>

                </mat-form-field>
            </div>

            <!-- <div class="user-form__row">
                <div class="user-form__boardingPasses">
                    <mat-divider></mat-divider>
                </div>
            </div> -->

            <div class="user-form__row">
                <!--                 <h3>Meus cartões</h3>
 --> <!--  <div class="user-form__boardingPasses">
                    <mat-divider></mat-divider>
                    <mat-divider></mat-divider>
                    <div *ngFor="let pass of userSelected.boardingPasses">
                        <div class="boarding-pass">
                            <p>Number: {{pass.number}}</p>
                            <p>Status: {{pass.status ? 'Ativo' : 'Inativo'}}</p>
                            <p>Tipo: {{pass.typeBoardingPass}}</p>
                            <img [src]="getImageForType(pass.typeBoardingPass)" alt="Imagem de {{pass.typeBoardingPass}}">
                        </div>
                    </div>
                </div> -->
                <div class="user-form__row">
                    <div class="user-form__boardingPasses">
                        <mat-divider></mat-divider>
                        <table mat-table [dataSource]="userSelected.boardingPasses" class="mat-elevation-z8">
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef>Id do Cartão</th>
                                <td mat-cell *matCellDef="let pass">{{ pass.id }}</td>
                            </ng-container>

                            <ng-container matColumnDef="typeBoardingPass">
                                <th mat-header-cell *matHeaderCellDef>Tipo do Cartão</th>
                                <td mat-cell *matCellDef="let pass">
                                    <img [src]="getImageForType(pass.typeBoardingPass)"
                                        alt="{{ pass.typeBoardingPass }}" width="90">
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="number">
                                <th mat-header-cell *matHeaderCellDef>Número do Cartão</th>
                                <td mat-cell *matCellDef="let pass">{{ pass.number }}</td>
                            </ng-container>
                            
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef>Status</th>
                                <td mat-cell *matCellDef="let pass">{{ pass.status ? 'Ativo' : 'Inativo' }}</td>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef>Ações</th>
                                <td mat-cell *matCellDef="let pass">
                                  <button mat-icon-button color="primary" (click)="toggleBoardingPassStatus(pass.id, pass.status)">
                                    <mat-icon>{{ pass.status ? 'toggle_on' : 'toggle_off' }}</mat-icon>
                                  </button>
                                  <button mat-icon-button color="warn" (click)="deleteBoardingPass(pass.id)">
                                    <mat-icon>delete</mat-icon>
                                  </button>
                                </td>
                              </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
